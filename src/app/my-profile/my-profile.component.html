<div class="main">
        <div class="content">
                <div class="flex justify-content-end">
                        <button class="btn-mode shadow-3 mr-2 {{!isPortuguese? 'activeButton':''}}"
                                (click)="changeLanguage('eng')" style="line-height: 0 !important;"
                                [disabled]="!isPortuguese">
                                <img src="../assets/eua.png" alt="" style="height: 30px;">
                        </button>
                        <button class="btn-mode shadow-3 {{isPortuguese? 'activeButton':''}}"
                                (click)="changeLanguage('pt')" style="line-height: 0 !important;"
                                [disabled]="isPortuguese">
                                <img src="../assets/br.png" alt="" style="height: 30px;">
                        </button>
                        <button class="btn-mode shadow-3 ml-4" (click)="changeMode()"
                                style="line-height: 0 !important;">
                                <i [ngClass]="isLight? 'icon-light pi pi-moon':'icon-dark pi pi-sun'"></i>
                        </button>
                </div>

                <div class="grid gap-1 justify-content-between">
                        <div class="col-12 md:col-12 lg:col-6 xl:col-6 lg:w-6 xl:w-5">
                                <app-profile-info [isPortuguese]="isPortuguese"></app-profile-info>
                                <app-profile-facts [isPortuguese]="isPortuguese"></app-profile-facts>
                                <app-profile-details [isPortuguese]="isPortuguese"></app-profile-details>
                        </div>
                        <div class="col-12 md:col-12 lg:col-6 xl:col-6 lg:w-5 xl:w-6">
                                <app-profile-contents [isPortuguese]="isPortuguese"></app-profile-contents>
                                <app-profile-footer [isPortuguese]="isPortuguese"></app-profile-footer>
                                
                        </div>    
                </div>
        </div>
    
</div>
