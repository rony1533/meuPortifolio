<div class="flex justify-content-between align-items-center	px-3 shadow-2" style="background-color: var(--primary); padding: 6.85px 6.5px 6.85px 6.5px; margin-top: 30px; border-radius: 10px;">

  <h3>{{isPortuguese? 'Portf√≥lio ': 'Portfolio'}}</h3>

  <p-multiSelect [options]="groupedFilter" [virtualScrollItemSize]="1" (onChange)="selectedFilter($event)"  [group]="true"  defaultLabel="Filtrar" scrollHeight="250px" [showToggleAll]="false">

        <div class="flex align-items-center">

</p-multiSelect>
